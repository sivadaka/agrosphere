<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback - AgroSphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
    background-color: #66ff7f;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #333;
}
        .home-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: white;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0 0 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .submit-btn {
            background-color: #66ff7f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #55cc6e;
        }
        .message {
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-link">Go to Home</a>
        <div style="flex-grow: 1; text-align: center;"><h2>Give Us Your Feedback</h2></div>
    </header>
    <div class="container">
        <form id="feedbackForm" onsubmit="return submitFeedback()">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" min="1">

            <label for="gender">Gender <span style="color: red;">*</span></label>
            <select id="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="phone">Phone Number <span style="color: red;">*</span></label>
            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="details">Feedback</label>
            <textarea id="details" placeholder="Share your feedback" rows="4"></textarea>

            <label>
                <input type="checkbox" id="contact" checked>
                Would you like to be contacted by our team?
            </label>
            <label>
                <input type="checkbox" id="receive-updates">
                Would you like to receive emails/messages from us?
            </label>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <p id="thankYouMessage" class="message" style="display: none;">Thank you for your feedback!</p>
    </div>

    <script>
        function submitFeedback() {
            const name = document.getElementById("name").value;
            const gender = document.getElementById("gender").value;
            const phone = document.getElementById("phone").value;

            if (!name || !gender || !phone) {
                alert("Please fill out all mandatory fields.");
                return false;
            }

            // Show thank-you message
            const message = document.getElementById("thankYouMessage");
            message.style.display = "block";

            // Clear form fields
            document.getElementById("feedbackForm").reset();

            // Prevent page reload
            return false;
        }
    </script>
</body>
</html>
