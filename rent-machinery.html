<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically by JS -->
    <title>Rent Machinery - AgroSphere</title>
    <style>
        /* --- Base Styles (Light Mode) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Slightly different bg */
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container { /* General purpose container for section */
             max-width: 650px; /* Adjusted width for form */
             margin: 0 auto;
             padding: 0 20px;
        }

        header {
            background-color: #4CAF50; /* Consistent green */
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        /* Consistent Header Structure */
        .header-content {
            max-width: 960px; /* Keep header consistent width */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
             margin: 0;
             font-size: 2.2em;
             font-weight: bold;
             text-align: left;
             flex-grow: 1;
        }

        .header-controls {
             display: flex;
             align-items: center;
             gap: 15px;
        }

        /* Back link style */
        .back-link {
            color: white !important;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Toggle Styles */
        #darkModeToggle {
            background: none; border: none; color: white; cursor: pointer; padding: 5px; font-size: 1.5em; line-height: 1; outline: none;
        }
         #darkModeToggle svg { display: block; width: 24px; height: 24px; }

        section.container { /* Target the section */
            padding: 30px 40px; /* More padding */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
             transition: color 0.3s ease;
        }
        h3 { /* Style for total amount heading */
            text-align: center;
            margin-top: 25px;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
             transition: color 0.3s ease;
        }
         h3 #totalAmount { /* Style the amount itself */
            font-weight: bold;
            color: #4CAF50;
         }


        /* Form Styling */
        #rentForm { text-align: left; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; transition: color 0.3s ease; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
             width: 100%;
             padding: 12px;
             border: 1px solid #ccc;
             border-radius: 4px;
             box-sizing: border-box;
             font-size: 1em;
             transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
         }
        .form-group textarea { resize: vertical; min-height: 80px; }
        /* Readonly style */
         input[readonly] { background-color: #f0f0f0; cursor: default; color: #444; }

        .submit-button {
            display: block; width: 100%; padding: 15px; background-color: #5cb85c; color: white !important; text-decoration: none; border: none; border-radius: 5px; font-size: 1.2em; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease;
        }
        .submit-button:hover { background-color: #4cae4c; }

        footer { /* Basic Footer */
            text-align: center; padding: 20px; margin-top: 40px; color: #777; font-size: 0.9em;
        }


       /* --- Popup Styles --- */
        .popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; justify-content: center; align-items: center; }
        .popup-content { background-color: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); text-align: center; max-width: 480px; width: 90%; position: relative; transition: background-color 0.3s ease, color 0.3s ease; }
        .popup-content h2 { color: #4CAF50; margin-top: 0; margin-bottom: 15px; }
        .popup-content p { color: #555; margin-bottom: 25px; font-size: 1.1em; transition: color 0.3s ease; }
        .popup-close { position: absolute; top: 10px; right: 15px; font-size: 1.8em; font-weight: bold; color: #aaa; background: none; border: none; cursor: pointer; line-height: 1; padding: 0; transition: color 0.2s ease; }
        .popup-close:hover { color: #333; }


        /* --- Dark Mode Styles --- */
        body.dark-mode { background-color: #1a1a1a; color: #f0f0f0; }
        body.dark-mode header { background-color: #333; }
        body.dark-mode .back-link { color: white !important; background-color: rgba(255, 255, 255, 0.15); }
        body.dark-mode .back-link:hover { background-color: rgba(255, 255, 255, 0.25); }
        body.dark-mode section.container { background-color: #2c2c2c; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); }
        body.dark-mode h2 { color: #66bb6a; }
        body.dark-mode h3 { color: #eee; }
         body.dark-mode h3 #totalAmount { color: #76c893; } /* Lighter green amount */
        body.dark-mode .form-group label { color: #eee; }
        body.dark-mode .form-group input[type="text"],
        body.dark-mode .form-group input[type="number"],
        body.dark-mode .form-group input[type="date"],
        body.dark-mode .form-group input[type="email"],
        body.dark-mode .form-group input[type="tel"],
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea { background-color: #444; color: #eee; border-color: #555; }
        body.dark-mode input[readonly] { background-color: #4a4a4a; color: #bbb; border-color: #666; } /* Dark readonly */
        body.dark-mode .submit-button { background-color: #66bb6a; }
        body.dark-mode .submit-button:hover { background-color: #43a047; }
        body.dark-mode footer { color: #aaa; }

        /* Popup dark mode */
        body.dark-mode .popup-content { background-color: #3a3a3a; }
        body.dark-mode .popup-content h2 { color: #66bb6a; }
        body.dark-mode .popup-content p { color: #ccc; }
        body.dark-mode .popup-close { color: #888; }
        body.dark-mode .popup-close:hover { color: #eee; }

    </style>
</head>
<body>
    <header>
        <!-- Standard Header Structure -->
        <div class="header-content">
            <!-- H1 title will be updated by JS -->
            <h1 id="page-main-title">Rent Machinery</h1>
            <div class="header-controls">
                <!-- Back Link Added -->
                <a href="machinery-rentals.html" class="back-link">← Back to Rentals</a>
                <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                    <!-- Icon updated by JS -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> <circle cx="12" cy="12" r="5"></circle> <line x1="12" y1="1" x2="12" y2="3"></line> <line x1="12" y1="21" x2="12" y2="23"></line> <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line> <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line> <line x1="1" y1="12" x2="3" y2="12"></line> <line x1="21" y1="12" x2="23" y2="12"></line> <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line> <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line> </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Renamed div to section and added container class -->
    <section class="container">
        <h2>Rental Details</h2>
        <form id="rentForm">
            <!-- Added Machine Model Field (Readonly) -->
            <div class="form-group">
                <label for="machineModel">Machine Model:</label>
                <input type="text" id="machineModel" name="machineModel" readonly>
                 <!-- Hidden input to submit model if needed -->
                 <input type="hidden" id="machineModelHidden" name="model_name">
            </div>

            <!-- Wrapped existing fields in form-group -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Added Email Field -->
             <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Added Phone Field -->
             <div class="form-group">
                <label for="phone">Phone Number:</label>
                <!-- Basic pattern for digits, spaces, hyphens, parens, plus -->
                <input type="tel" id="phone" name="phone" required pattern="^[0-9\s\-()+]+$" title="Please enter a valid phone number.">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>-- Select Gender --</option> <!-- Added placeholder -->
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                     <option value="Prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rentDays">Number of Days:</label>
                <input type="number" id="rentDays" name="rentDays" min="1" required>
            </div>

            <div class="form-group">
                <label for="startDate">Rent Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                 <label for="address">Delivery Address:</label>
                <!-- Removed inline styles, added required -->
                 <textarea id="address" name="address" required></textarea>
            </div>

            <h3>Total Rental Amount: ₹<span id="totalAmount">0</span></h3>

            <button type="submit" class="submit-button">Submit Rental Request</button>
        </form>
        <!-- Old success message div removed -->
    </section>

    <footer>
        <!-- Simple footer -->
        <p>© 2025 AgroSphere Rentals</p>
    </footer>

    <!-- Added Popup HTML -->
    <div class="popup-overlay" id="successPopup">
        <div class="popup-content">
            <button class="popup-close" id="popupCloseButton" aria-label="Close popup">×</button>
            <!-- Popup heading -->
            <h2>Rental Request Submitted!</h2>
            <!-- Dynamic popup message -->
            <p id="popupMessage">Calculating message...</p>
        </div>
    </div>


    <!-- Updated Script -->
    <script>
        // --- Dark Mode Logic (Standardized) ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
        function updateToggleButtonIcon() { /* Standard function */ }
        function toggleDarkMode() { /* Standard function */ }
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') { body.classList.add('dark-mode'); }
        // Initial call moved inside DOMContentLoaded for consistency
        // darkModeToggle event listener moved inside DOMContentLoaded

        // --- Rental Page Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Call initial dark mode setup after elements exist
            updateToggleButtonIcon();
            darkModeToggle.addEventListener('click', toggleDarkMode);

            // Get URL Params
            const urlParams = new URLSearchParams(window.location.search);
            const modelName = urlParams.get("model") || "Unknown Model";
            const modelPrice = parseInt(urlParams.get("price")) || 0; // Default to 0 if price is missing/invalid

             // Get Elements
            const pageTitleElement = document.querySelector('title');
            const mainTitleElement = document.getElementById('page-main-title');
            const machineModelInput = document.getElementById('machineModel');
            const machineModelHiddenInput = document.getElementById('machineModelHidden');
            const rentForm = document.getElementById('rentForm');
            const totalAmountSpan = document.getElementById('totalAmount');
            const rentDaysInput = document.getElementById('rentDays');
            // Popup elements
            const successPopup = document.getElementById('successPopup');
            const popupCloseButton = document.getElementById('popupCloseButton');
            const popupMessagePara = document.getElementById('popupMessage');

            // Set initial values based on URL params
            pageTitleElement.textContent = `Rent ${modelName} - AgroSphere`;
            mainTitleElement.textContent = `Rent: ${modelName}`;
            machineModelInput.value = modelName;
            machineModelHiddenInput.value = modelName;

            // --- Total Amount Calculation ---
            function updateTotalAmount() {
                const days = parseInt(rentDaysInput.value) || 0;
                totalAmountSpan.textContent = (days * modelPrice).toLocaleString(); // Format with commas if large
            }
            // Initial calculation in case days has a default value (though it doesn't here)
            updateTotalAmount();
            // Update on input change
            rentDaysInput.addEventListener("input", updateTotalAmount);


            // --- Form Submission & Popup ---
            rentForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                 // HTML5 validation handles required/type/pattern checks first
                 // You could add more JS checks here if necessary

                const rentDaysValue = rentDaysInput.value;
                const nameValue = document.getElementById('name').value; // Get name for message
                const emailValue = document.getElementById('email').value; // Get email for message

                // Construct the success message
                 popupMessagePara.innerHTML = `Thank you, ${nameValue}! Your request to rent the <strong>${modelName}</strong> for ${rentDaysValue} days has been received. We will confirm availability and details via email (${emailValue}) shortly. You may also visit our nearest branch for pickup to avoid delivery charges.`; // Use innerHTML to allow bold tag

                // Show the popup
                if (successPopup) {
                    successPopup.style.display = 'flex'; // Use flex for centering
                }
            });

            // --- Popup Closing ---
            function closePopup() {
                if (successPopup) {
                    successPopup.style.display = 'none';
                }
                // Reset form *after* closing
                 rentForm.reset();
                 // Reset calculated amount display
                 totalAmountSpan.textContent = '0';
                 // Keep model name populated
                 machineModelInput.value = modelName;
                 machineModelHiddenInput.value = modelName;
            }

            if (popupCloseButton) {
                popupCloseButton.addEventListener('click', closePopup);
            }
            if (successPopup) {
                successPopup.addEventListener('click', function(event) {
                    if (event.target === successPopup) { // Clicked on overlay
                        closePopup();
                    }
                });
            }
        });

        // Make dark mode functions global IF they are called from inline event handlers (not needed here as listeners are added in JS)
        // window.toggleDarkMode = toggleDarkMode;
        // window.updateToggleButtonIcon = updateToggleButtonIcon;
    </script>
</body>
</html>
